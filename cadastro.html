<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro RoboRace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #348312 0%, #2a650e 50%, #39d876 100%);
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1), 0 0 0 1px rgba(255,255,255,0.2);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #348312, #39d876);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #348312;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #348312;
            box-shadow: 0 0 20px rgba(52, 131, 18, 0.3);
            transform: scale(1.02);
        }

        input::placeholder {
            color: #999;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #348312;
            font-size: 1.2rem;
            pointer-events: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 150px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #348312 0%, #2a650e 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 131, 18, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            color: #348312;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
            margin: 0 10px;
        }

        .nav-links a:hover {
            background: rgba(52, 131, 18, 0.1);
            text-decoration: none;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 250px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px 15px;
            }

            .logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <div class="logo">
            <h1>ü§ñ RoboRace</h1>
            <p>Cadastro de Escola</p>
        </div>
        
        <form id="cadastroForm" action="#" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome da Escola</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome da escola" required>
                    <span class="input-icon">üè´</span>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                    <span class="input-icon">üìû</span>
                </div>

                <div class="form-group full-width">
                    <label for="endereco">Endere√ßo Completo</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, n√∫mero, bairro, cidade - UF" required>
                    <span class="input-icon">üìç</span>
                </div>

                <div class="form-group full-width">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="escola@exemplo.com" required>
                    <span class="input-icon">üìß</span>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">üöÄ Cadastrar Escola</button>
                <button type="button" class="btn-secondary" onclick="voltarLogin()">‚¨ÖÔ∏è Voltar ao Login</button>
            </div>
        </form>

        <div class="nav-links">
            <a href="loginroborace1.html">üîë J√° tenho conta</a>
            <a href="campeonato.html">üèÜ Ver Campeonato</a>
        </div>
    </div>

    <script>
        // Fun√ß√£o para formatar telefone
        function formatarTelefone(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                if (value.length < 14) {
                    value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                }
            }
            input.value = value;
        }

        // Fun√ß√£o para validar e cadastrar
        function cadastrarEscola(event) {
            event.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const endereco = document.getElementById('endereco').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;

            if (!nome || !endereco || !email || !telefone) {
                showNotification('‚ùå Preencha todos os campos!', 'error');
                return;
            }

            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('‚ùå E-mail inv√°lido!', 'error');
                return;
            }

            // Simular cadastro
            showNotification('‚úÖ Escola cadastrada com sucesso!', 'success');
            
            setTimeout(() => {
                // Salvar dados no localStorage
                const escola = { nome, endereco, email, telefone, data: new Date().toISOString() };
                let escolas = JSON.parse(localStorage.getItem('roborace_escolas')) || [];
                escolas.push(escola);
                localStorage.setItem('roborace_escolas', JSON.stringify(escolas));
                
                // Redirecionar para login
                window.location.href = 'loginroborace1.html';
            }, 2000);
        }

        function voltarLogin() {
            window.location.href = 'loginroborace1.html';
        }

        function showNotification(message, type) {
            // Remove notifica√ß√£o anterior se existir
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            `;

            if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            } else if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #dc3545, #fd7e14)';
            }

            document.body.appendChild(notification);

            // Animar entrada
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Formatar telefone em tempo real
            document.getElementById('telefone').addEventListener('input', function() {
                formatarTelefone(this);
            });

            // Adicionar evento ao formul√°rio
            document.getElementById('cadastroForm').addEventListener('submit', cadastrarEscola);

            // Adicionar anima√ß√£o de entrada aos campos
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, index) => {
                input.style.opacity = '0';
                input.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    input.style.transition = 'all 0.5s ease';
                    input.style.opacity = '1';
                    input.style.transform = 'translateY(0)';
                }, index * 100 + 300);
            });
        });
    </script>

</body>
</html>
